---
include:
  - board: seeeduino_xiao_ble
    shield: settings_reset

  - board: seeeduino_xiao_ble
    shield: corne_dongle
    snippet: studio-rpc-usb-uart zmk-usb-logging
    cmake-args: -DCONFIG_BT_CTLR_TX_PWR_PLUS_8=y -DCONFIG_ZMK_STUDIO=y -DCONFIG_ZMK_LOG_LEVEL=4

  - board: nice_nano_v2
    shield: settings_reset

  - board: nice_nano_v2
    shield: corne_left
    cmake-args: -DZMK_USB=n -DCONFIG_ZMK_SPLIT_BLE=y -DCONFIG_ZMK_SPLIT=y -DCONFIG_ZMK_SPLIT_ROLE_CENTRAL=n -DCONFIG_ZMK_SLEEP=n

  - board: nice_nano_v2
    shield: corne_right
    cmake-args: -DZMK_USB=n -DCONFIG_ZMK_SPLIT_BLE=y -DCONFIG_ZMK_SPLIT=y -DCONFIG_ZMK_SPLIT_ROLE_CENTRAL=n -DCONFIG_ZMK_SLEEP=n
